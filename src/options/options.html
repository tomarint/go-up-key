<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Go Up Options</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="py-4">
    <main>
      <div class="container-fluid bg-body">
        <div class="card rounded-3 shadow">
          <div class="card-header py-3 fs-4">
            <span id="strOptionsHeader">&nbsp;</span>
          </div>
          <div class="card-body">

            <div class="row mt-3">
              <div class="col-sm-7 my-1 d-flex align-items-center">
                <label for="OptionCtrlUp" id="strOptionCtrlUp"
                  > </label
                >
              </div>
              <div class="col-sm-5">
                <select
                  id="OptionCtrlUp"
                  name="OptionCtrlUp"
                  class="form-select"
                >
                  <option value="0" id="strOptionCtrlUpDisabled">&nbsp;</option>
                  <option value="1" id="strOptionCtrlUpLevel1">&nbsp;</option>
                  <option value="2" id="strOptionCtrlUpLevel2">&nbsp;</option>
                </select>
              </div>
            </div>

            <div class="row mt-3">
              <div class="col-sm-7 my-1 d-flex align-items-center">
                <label for="OptionAltUp" id="strOptionAltUp"
                  > </label
                >
              </div>
              <div class="col-sm-5">
                <select
                  id="OptionAltUp"
                  name="OptionAltUp"
                  class="form-select"
                >
                  <option value="0" id="strOptionAltUpDisabled">&nbsp;</option>
                  <option value="1" id="strOptionAltUpLevel1">&nbsp;</option>
                  <option value="2" id="strOptionAltUpLevel2">&nbsp;</option>
                </select>
              </div>
            </div>

          </div>
        </div>
      </div>
    </main>
    <script src="options.js"></script>
  </body>
</html>
