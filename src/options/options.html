<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Go Up Options</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="py-4">
    <main>
      <div class="container-fluid bg-body">
        <div class="card rounded-3 shadow">
          <div class="card-header py-3 fs-4">
            <span id="strOptionsHeader" class="invisible-text">Go Up Key Options</span>
          </div>
          <div class="card-body">

            <div class="row mt-3">
              <div class="col-sm-7 my-1 d-flex align-items-center">
                <label for="OptionCtrlUp" id="strOptionCtrlUp" class="invisible-text"
                  >Ctrl + â†‘</label
                >
              </div>
              <div class="col-sm-5">
                <select
                  id="OptionCtrlUp"
                  name="OptionCtrlUp"
                  class="form-select"
                >
                  <option value="0" id="strOptionCtrlUpDisabled" class="invisible-text">Not used</option>
                  <option value="1" id="strOptionCtrlUpLevel1" class="invisible-text">1 level up</option>
                  <option value="2" id="strOptionCtrlUpLevel2" class="invisible-text">2 levels up</option>
                </select>
              </div>
            </div>

            <div class="row mt-3">
              <div class="col-sm-7 my-1 d-flex align-items-center">
                <label for="OptionAltUp" id="strOptionAltUp" class="invisible-text"
                  > </label
                >
              </div>
              <div class="col-sm-5">
                <select
                  id="OptionAltUp"
                  name="OptionAltUp"
                  class="form-select"
                >
                  <option value="0" id="strOptionAltUpDisabled" class="invisible-text">Not used</option>
                  <option value="1" id="strOptionAltUpLevel1" class="invisible-text">1 level up</option>
                  <option value="2" id="strOptionAltUpLevel2" class="invisible-text">2 levels up</option>
                </select>
              </div>
            </div>

          </div>
        </div>
      </div>
    </main>
    <script src="options.js"></script>
  </body>
</html>
